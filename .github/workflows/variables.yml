name: Usando variables
on: push
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, $NOMBRE. Hoy es $DIA_DE_SEMANA!"
        env:
          NOMBRE: Juan
      - name: My variable
        run: echo "Mi variable MY_VARIABLE tiene un valor de ${{ vars.MY_VARIABLE }}"
      - name: My secret
        run: echo "Mi variable MY_SECRET tiene un valor de ${{ secrets.MY_SECRET }}"
      - name: Debug Environment Variables
        run: printenv | sort
