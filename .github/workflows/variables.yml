name: Saludo usando variables
on: push
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, $NOMBRE. Hoy es $DIA_DE_SEMANA!"
        env:
          NOMBRE: Juan
  use-my-variables-repository:
    runs-on: ubuntu-latest
    steps:
      - name: My variable
        run: echo "Mi variable tiene un valor de ${{ env.MY_VARIABLE }}""
